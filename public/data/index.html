{% extends "../base.html" %} {% block content %}
<div class="container">
  <div class="row">
    <h1>Weather Data</h1>
    {% for todo in todos %}
    <tr>
      <td>{{ todo.title }}</td>
    </tr>
    {% endfor %}
    <form id="add-form">
      <input
        placeholder="Your todo description..."
        required
        type="text"
        name="description"
      />
      <button
        hx-post="/todos"
        hx-trigger="click"
        hx-target="#todos-content"
        hx-swap="beforeend"
      >
        Add
      </button>
    </form>
  </div>
</div>
{% endblock %}
