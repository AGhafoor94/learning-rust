{% extends "../base.html" %} 
{% block title %}Todo{% endblock %}
{% block content %}
<div class="container">
  <div class="row">
    <div class="col-12">
        <h1>Todo Data</h1>
        <table class="table">
            <thead>
                <tr>
                    <th>User Id</th>
                    <th>Id</th>
                    <th>Title</th>
                    <th>Completed</th>
                </tr>
            </thead>
            <tbody>
                {% for todo in todos %}
                <tr>
                    <td><a href="/todo/{{todo.user_id}}">{{ todo.user_id }}</a></td>
                    <td><a href="/todo/{{todo.id}}">{{ todo.id }}</a></td>
                    <td><a href="/todo_query?user={{todo.user_id}}&id={{todo.id}}">{{ todo.title }}</a></td>
                    <td>{{ todo.completed }}</td>
                </tr>
                
                {% endfor %}
            </tbody>
        </table>
    </div>

</div>
{% endblock %}
